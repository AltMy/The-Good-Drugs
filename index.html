<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Locator</title>
  <style>

    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 250px;
      background: #f8f8f8;
      padding: 20px;
      border-right: 2px solid #ddd;
    }

    .drug-link {
      padding: 10px;
      margin: 5px 0;
      background: #007bff;
      color: white;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
    }

    .drug-link:hover {
      background: #0056b3;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    #info {
      padding: 10px;
      font-size: 14px;
    }

    #reportForm {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

  </style>

  <!-- Google maps api key: AIzaSyBoybaZmKx1EOSaw9ABAJTkWcpO2231GKI -->
   
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoybaZmKx1EOSaw9ABAJTkWcpO2231GKI&libraries=places&callback=initMap" async defer></script>
</head>

<body>
  
  <div id="sidebar">

    <button id="reportBtn" onclick="showReportForm()" style="margin-bottom: 20px; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Report a missed location
    </button>
    <h2>Choose a Drug</h2>
    <div class="drug-link" onclick="showDrugLocations('Naloxone')">Naloxone</div>
    <div class="drug-link" onclick="showDrugLocations('Flumazenil')">Flumazenil</div>
    <div class="drug-link" onclick="showDrugLocations('Methadone')">Methadone</div>
    <div class="drug-link" onclick="showDrugLocations('Buprenorphine')">Buprenorphine</div>
    <div id="info">Click a drug to see locations.</div>

  </div>
  <div id="map"></div>

  <!-- Report a new drug location -->

  <div id="reportForm">

    <h3>Report a Missed Location</h3>
    <form id="missedLocationForm">
      <label for="locationName">Location Name:</label>
      <input type="text" id="locationName" required><br><br>
      <label for="locationAddress">Address:</label>
      <input type="text" id="locationAddress" required><br><br>
      <label for="drug">Drug:</label>
      <select id="drug" required>
        <option value="Naloxone">Naloxone</option>
        <option value="Flumazenil">Flumazenil</option>
        <option value="Methadone">Methadone</option>
        <option value="Buprenorphine">Buprenorphine</option>
      </select><br><br>
      <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Submit</button>
      <button type="button" onclick="closeReportForm()" style="background-color: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Cancel</button>
    </form>

  </div>

  <script src="script.js"></script>

</body>

</html>
